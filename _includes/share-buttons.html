<!-- Share Buttons -->
<div class="share-section mt-12 pt-8 border-t border-gray-800">
  <h3 class="text-lg font-semibold mb-4 text-dark-text">Share this {{ include.type | default: "post" }}</h3>

  <div class="flex flex-wrap gap-3">
    <!-- Twitter/X -->
    <a
      href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ page.url | absolute_url | uri_escape }}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button share-twitter"
      aria-label="Share on Twitter/X"
    >
      <i class="fa-brands fa-x-twitter"></i>
      <span>Twitter</span>
    </a>

    <!-- LinkedIn -->
    <a
      href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | uri_escape }}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button share-linkedin"
      aria-label="Share on LinkedIn"
    >
      <i class="fa-brands fa-linkedin"></i>
      <span>LinkedIn</span>
    </a>

    <!-- Facebook -->
    <a
      href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | uri_escape }}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button share-facebook"
      aria-label="Share on Facebook"
    >
      <i class="fa-brands fa-facebook"></i>
      <span>Facebook</span>
    </a>

    <!-- Reddit -->
    <a
      href="https://reddit.com/submit?url={{ page.url | absolute_url | uri_escape }}&title={{ page.title | uri_escape }}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button share-reddit"
      aria-label="Share on Reddit"
    >
      <i class="fa-brands fa-reddit"></i>
      <span>Reddit</span>
    </a>

    <!-- Telegram -->
    <a
      href="https://t.me/share/url?url={{ page.url | absolute_url | uri_escape }}&text={{ page.title | uri_escape }}"
      target="_blank"
      rel="noopener noreferrer"
      class="share-button share-telegram"
      aria-label="Share on Telegram"
    >
      <i class="fa-brands fa-telegram"></i>
      <span>Telegram</span>
    </a>

    <!-- Copy Link -->
    <button
      onclick="copyToClipboard('{{ page.url | absolute_url }}')"
      class="share-button share-copy"
      aria-label="Copy link"
    >
      <i class="fa-solid fa-link"></i>
      <span>Copy Link</span>
    </button>
  </div>

  <!-- Copy confirmation message -->
  <div id="copy-notification" class="copy-notification hidden">
    <i class="fa-solid fa-check"></i> Link copied to clipboard!
  </div>
</div>

<style>
.share-section {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.share-button {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.625rem 1rem;
  border-radius: 0.375rem;
  font-size: 0.875rem;
  font-weight: 500;
  transition: all 0.2s ease;
  text-decoration: none;
  border: 1px solid transparent;
}

.share-button i {
  font-size: 1rem;
}

/* Twitter/X */
.share-twitter {
  background-color: #000000;
  color: #ffffff;
  border-color: #333333;
}

.share-twitter:hover {
  background-color: #1a1a1a;
  border-color: #555555;
  transform: translateY(-2px);
}

/* LinkedIn */
.share-linkedin {
  background-color: #0077b5;
  color: #ffffff;
}

.share-linkedin:hover {
  background-color: #006399;
  transform: translateY(-2px);
}

/* Facebook */
.share-facebook {
  background-color: #1877f2;
  color: #ffffff;
}

.share-facebook:hover {
  background-color: #0c63d4;
  transform: translateY(-2px);
}

/* Reddit */
.share-reddit {
  background-color: #ff4500;
  color: #ffffff;
}

.share-reddit:hover {
  background-color: #e03d00;
  transform: translateY(-2px);
}

/* Telegram */
.share-telegram {
  background-color: #0088cc;
  color: #ffffff;
}

.share-telegram:hover {
  background-color: #0077b3;
  transform: translateY(-2px);
}

/* Copy Link */
.share-copy {
  background-color: #374151;
  color: #e5e7eb;
  border-color: #4b5563;
  cursor: pointer;
}

.share-copy:hover {
  background-color: #4b5563;
  border-color: #6b7280;
  transform: translateY(-2px);
}

/* Copy notification */
.copy-notification {
  margin-top: 1rem;
  padding: 0.75rem 1rem;
  background-color: #059669;
  color: #ffffff;
  border-radius: 0.375rem;
  font-size: 0.875rem;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  animation: slideIn 0.3s ease;
}

.copy-notification.hidden {
  display: none;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 640px) {
  .share-button span {
    display: none;
  }

  .share-button {
    padding: 0.625rem;
    width: 2.5rem;
    height: 2.5rem;
    justify-content: center;
  }
}
</style>

<script>
function copyToClipboard(url) {
  navigator.clipboard.writeText(url).then(function() {
    // Show notification
    const notification = document.getElementById('copy-notification');
    notification.classList.remove('hidden');

    // Hide after 3 seconds
    setTimeout(function() {
      notification.classList.add('hidden');
    }, 3000);
  }).catch(function(err) {
    console.error('Failed to copy: ', err);
  });
}
</script>
